name: Build, Attest & Sign Docker Image

on:
  workflow_call:
    outputs:
      image-ref:
        description: "Full image reference that was pushed"
        value: ${{ jobs.build-and-push.outputs.image-ref }}
      image-digest:
        description: "Content digest of the pushed image"
        value: ${{ jobs.build-and-push.outputs.image-digest }}
      docker-artifact-name:
        description: "Name of the exported runtime docker artifact"
        value: ${{ jobs.build-and-push.outputs.docker-artifact-name }}
    inputs:
      image_name:
        description: "Docker image name (e.g. user/repo)"
        required: true
        type: string
      image_tags:
        description: "Comma-separated list of tags"
        required: true
        type: string
      dockerfile:
        description: "Path to the Dockerfile"
        required: true
        type: string
      context:
        description: "Build context"
        required: true
        type: string
      build-args:
        description: "Docker build args (one per line, optional)"
        required: true
        type: string
      docker-artifact-name:
        description: "Artifact name for the exported docker runtime image"
        required: false
        default: zallet-runtime-docker
        type: string
    secrets:
      dockerhub_registry:
        required: true
        description: "Docker Hub registry (e.g. docker.io)"
      dockerhub_username:
        required: true
        description: "Docker Hub username"
      dockerhub_password:
        required: true
        description: "Docker Hub password"
  workflow_dispatch:
    inputs:
      image_name:
        description: "Docker image name (e.g. user/repo)"
        required: true
        type: string
      image_tags:
        description: "Comma-separated list of tags"
        required: true
        type: string
      dockerfile:
        description: "Path to the Dockerfile"
        required: true
        type: string
      context:
        description: "Build context"
        required: true
        type: string
      build-args:
        description: "Docker build args (one per line, optional)"
        required: true
        type: string
      docker-artifact-name:
        description: "Artifact name for the exported docker runtime image"
        required: true
        type: string

permissions:
  id-token: write        # Needed for keyless signing with Cosign and checkout
  contents: read
  attestations: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      REGISTRY_HOST: docker.io
      IMAGE_NAMESPACE: ${{ secrets.dockerhub_registry }}
      IMAGE_NAME: ${{ inputs.image_name }}
      BUILD_ARGS_RAW: ${{ inputs['build-args'] }}
      DOCKER_ARTIFACT_NAME: ${{ inputs.docker-artifact-name }}
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-ref: ${{ steps.emit.outputs.image_ref }}
      docker-artifact-name: ${{ steps.emit.outputs.artifact_name }}
    steps:
      - name: Determine image repository
        run: |
          set -euo pipefail
          HOST="${REGISTRY_HOST:-docker.io}"
          NAMESPACE="${IMAGE_NAMESPACE:-}"
          IMAGE="${IMAGE_NAME}"
          if [[ -z "$IMAGE" ]]; then
            echo "image_name input is required" >&2
            exit 1
          fi
          if [[ -z "$NAMESPACE" ]]; then
            echo "DOCKERHUB_REGISTRY (namespace) secret is required" >&2
            exit 1
          fi
          NAMESPACE="${NAMESPACE#/}"
          NAMESPACE="${NAMESPACE%/}"
          IMAGE_REPO="${NAMESPACE}/${IMAGE}"
          echo "IMAGE_REPOSITORY=$IMAGE_REPO" >> "$GITHUB_ENV"
          echo "IMAGE_FULL_NAME=${HOST}/${IMAGE_REPO}" >> "$GITHUB_ENV"

      - name: Compute Docker image tags
        id: set-tags
        run: |
          set -euo pipefail
          TAGS="${{ inputs.image_tags }}"
          IFS=',' read -ra ELEMENTS <<< "$TAGS"
          TAGS_FIXED=""
          for ELEMENT in "${ELEMENTS[@]}"; do
            ELEMENT_TRIMMED="$(echo "$ELEMENT" | xargs)"
            [[ -z "$ELEMENT_TRIMMED" ]] && continue
            TAGS_FIXED+="${IMAGE_FULL_NAME}:$ELEMENT_TRIMMED,"
          done
          TAGS_FIXED=${TAGS_FIXED%,}
          if [[ -z "$TAGS_FIXED" ]]; then
            echo "No valid tags were computed" >&2
            exit 1
          fi
          echo "tags_fixed=$TAGS_FIXED" >> "$GITHUB_ENV"

      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false

      - name: Prepare OCI export directory
        run: mkdir -p build/docker

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3.11.1

      - name: Enable containerd image store
        uses: depot/use-containerd-snapshotter-action@2e6f905d28e7ca519b216e2219d00545537e9f46 # v1.0.0

      - name: Log in to Docker registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          registry: ${{ env.REGISTRY_HOST }}
          username: ${{ secrets.dockerhub_username }}
          password: ${{ secrets.dockerhub_password }}

      - name: Build & Push (SBOM + provenance)
        id: build
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          file: ${{ inputs.dockerfile }}
          context: ${{ inputs.context }}
          push: true
          tags: ${{ env.tags_fixed }}
          build-args: ${{ inputs['build-args'] }}
          sbom: true
          provenance: mode=max
          outputs: |
            type=registry,rewrite-timestamp=true,force-compression=true
            type=docker,dest=build/docker/${{ env.IMAGE_NAME }}.tar,rewrite-timestamp=true,force-compression=true

      - name: Install Cosign
        uses: sigstore/cosign-installer@faadad0cce49287aee09b3a48701e75088a2c6ad # v4.0.0

      - name: Cosign sign image by digest (keyless OIDC)
        env:
          IMAGE_REF: ${{ env.IMAGE_FULL_NAME }}
          DIGEST: ${{ steps.build.outputs.digest }}
        run: |
          set -euo pipefail
          echo "Signing $IMAGE_REF@$DIGEST"
          cosign sign --yes "$IMAGE_REF@$DIGEST"

      - name: Generate SLSA provenance attestation (GitHub)
        uses: actions/attest-build-provenance@977bb373ede98d70efdf65b84cb5f73e068dcc2a # v3.0.0
        with:
          subject-name: ${{ env.IMAGE_FULL_NAME }}
          subject-digest: ${{ steps.build.outputs.digest }}
          push-to-registry: true

      - name: Upload docker runtime artifact
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: ${{ env.DOCKER_ARTIFACT_NAME }}
          path: build/docker/${{ env.IMAGE_NAME }}.tar
          if-no-files-found: error

      - name: Emit workflow outputs
        id: emit
        run: |
          echo "image_ref=${IMAGE_FULL_NAME}" >> "$GITHUB_OUTPUT"
          echo "artifact_name=${DOCKER_ARTIFACT_NAME}" >> "$GITHUB_OUTPUT"
        env:
          IMAGE_FULL_NAME: ${{ env.IMAGE_FULL_NAME }}
          DOCKER_ARTIFACT_NAME: ${{ env.DOCKER_ARTIFACT_NAME }}
